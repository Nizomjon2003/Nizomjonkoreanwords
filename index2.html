<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>So‘zlarni Yodlash</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #1e3a8a, #0f172a);
    color: #e5e7eb;
    height: 100vh;
    display: flex;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: rgba(30, 41, 59, 0.95);
    border-right: 1px solid rgba(255,255,255,0.05);
    padding: 20px;
    backdrop-filter: blur(8px);
    transition: transform 0.5s ease, opacity 0.4s ease;
  }
  .sidebar h2 {
    font-size: 20px;
    text-align: center;
    color: #93c5fd;
    margin-bottom: 20px;
  }
  .topic {
    background: rgba(255,255,255,0.05);
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
  }
  .topic:hover { background: rgba(96,165,250,0.25); }
  .topic.active { background: rgba(96,165,250,0.4); }

  /* Top controls */
  .top-controls {
    position: fixed;
    top: 14px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 20;
    padding: 0 20px;
  }

  .menu-btn {
    background: rgba(255,255,255,0.1);
    border: none;
    color: #fff;
    font-size: 18px;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .menu-btn:hover { background: rgba(255,255,255,0.2); }

  .swap-btn {
    background: rgba(96,165,250,0.2);
    border: 1px solid #60a5fa;
    color: #e0f2fe;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }
  .swap-btn:hover { background: rgba(96,165,250,0.35); transform: translateY(-2px); }

  .hidden { display: none; }

  /* Main */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    max-width: 420px;
    width: 100%;
    transform: scale(0.9);
    opacity: 0;
    animation: fadeIn 0.6s forwards ease-out;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: scale(1); }
  }

  .word-box {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 10px;
    transition: opacity 0.3s ease;
  }

  .translation {
    font-size: 24px;
    color: #a5b4fc;
    min-height: 35px;
    transition: opacity 0.3s ease;
  }

  .buttons {
    margin-top: 20px;
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    background: #60a5fa;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #3b82f6; transform: translateY(-2px); }

  footer {
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
    color: #9ca3af;
    font-size: 14px;
  }
  footer span { color: #93c5fd; }

  /* 📱 Mobile view fix */
  @media (max-width: 768px) {
    body { flex-direction: column; overflow: hidden; }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      transform: translateX(-100%);
      opacity: 0;
      z-index: 15;
    }
    .sidebar.active {
      transform: translateX(0);
      opacity: 1;
    }
    .main { padding-top: 100px; }
    .word-box { font-size: 28px; }
    .translation { font-size: 18px; }
    .top-controls {
      flex-direction: row;
      justify-content: space-between;
      gap: 8px;
    }
    .menu-btn, .swap-btn {
      width: auto;
      font-size: 15px;
      padding: 10px;
    }
  }
</style>
</head>

    const div = document.createElement("div");
    div.className = "topic";
    div.textContent = topic;
    div.onclick = () => selectTopic(topic, div);
    topicList.appendChild(div);
  }

  menuBtn.onclick = () => {
    sidebar.classList.toggle("active");
    swapModeBtn.classList.toggle("hidden"); // 📱 Mavzular ochilganda yashir
  };

  swapModeBtn.onclick = () => {
    reverseMode = !reverseMode;
    swapModeBtn.textContent = reverseMode ? "🔁 Koreys → O‘zbek" : "🔄 O‘zbek → Koreys";
    if (currentTopic) showRandomWord();
  };

  function selectTopic(topic, element) {
    document.querySelectorAll(".topic").forEach(el => el.classList.remove("active"));
    element.classList.add("active");
    currentTopic = topic;
    changeBtn.disabled = false;
    showTransBtn.disabled = false;
    showRandomWord();
    sidebar.classList.remove("active");
    swapModeBtn.classList.remove("hidden"); // ✅ Dars tanlanganda yana chiqadi
  }

  function showRandomWord() {
    const list = topics[currentTopic];
    const newItem = list[Math.floor(Math.random() * list.length)];
    if (reverseMode) {
      currentWord = newItem[1];
      currentTranslation = newItem[0];
    } else {
      currentWord = newItem[0];
      currentTranslation = newItem[1];
    }
    wordBox.style.opacity = 0;
    translationBox.style.opacity = 0;
    setTimeout(() => {
      wordBox.textContent = currentWord;
      translationBox.textContent = "";
      wordBox.style.opacity = 1;
    }, 200);
  }

  changeBtn.onclick = showRandomWord;

  showTransBtn.onclick = () => {
    translationBox.style.opacity = 0;
    setTimeout(() => {
      translationBox.innerHTML = `${currentWord} → <strong>${currentTranslation}</strong>`;
      translationBox.style.opacity = 1;
    }, 200);
